{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}


    {% if request.resolver_match.url_name == 'review_create' %}
        <h2>새 글쓰기</h2>
    {% else %}
        <h2>수정하기</h2>
    {% endif %}

    <!-- bootstrap4 활용 -->
    <form action="" method="POST">
        {% csrf_token %}
        {% bootstrap_form form %}
        <button class="btn btn-primary">제출</button>
    </form>
    <hr>
{% endblock %}
